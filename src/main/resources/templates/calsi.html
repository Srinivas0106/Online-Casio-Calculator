<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[name="operation"][value="add"] {
            background-color: #28a745;
        }

        button[name="operation"][value="add"]:hover {
            background-color: #218838;
        }

        button[name="operation"][value="sub"] {
            background-color: #dc3545;
        }

        button[name="operation"][value="sub"]:hover {
            background-color: #c82333;
        }

        button[name="operation"][value="mul"] {
            background-color: #ffc107;
            color: #000;
        }

        button[name="operation"][value="mul"]:hover {
            background-color: #e0a800;
        }

        button[name="operation"][value="div"] {
            background-color: #17a2b8;
        }

        button[name="operation"][value="div"]:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form action="http://localhost:8080/calculate" method="POST">
            <label for="num1">Enter Number 1:</label>
            <input type="number" id="num1" name="num1" required autocomplete="off">

            <label for="num2">Enter Number 2:</label>
            <input type="number" id="num2" name="num2" required autocomplete="off">

            <div class="buttons">
                <button type="submit" name="operation" value="add">Add</button>
                <button type="submit" name="operation" value="sub">Subtract</button>
                <button type="submit" name="operation" value="mul">Multiply</button>
                <button type="submit" name="operation" value="div">Divide</button>
            </div>
        </form>
    </div>
</body>
</html>
